<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %}Cattle Offering{% endblock %}</title>
    {% load compress %}
    {% compress css %}
      <link rel="stylesheet" type="text/x-scss" href="{{ STATIC_URL }}cattle/css/main.scss" />
    {% endcompress %}
</head>

<body>
  <main>
    <header>
      <nav class="action-menu">
        <a class="action-menu__link" href="#">Watch List</a>
        <a class="action-menu__link" href="#">Register</a>
        <a class="action-menu__link" href="#">Log In</a>
      </nav>
      <div class="brand-header">
        <a href="/">
          <img class="brand-header__logo" src="{{ STATIC_URL }}cattle/img/cattle-logo.png" alt="Cattle Offering Logo" />
        </a>
        <nav class="main-menu">
          <a class="main-menu__link" href="/about">About Us</a>
          <a class="main-menu__link" href="/offering">Offering</a>
          <a class="main-menu__link" href="/newsletter">Newsletter</a>
          <a class="main-menu__link" href="/contact">Contact Us</a>
        </nav>
      </div>
    </header>
    {% block content %}{% endblock %}
    {% include "footer.html" %}
  </main>
</body>
</html>
